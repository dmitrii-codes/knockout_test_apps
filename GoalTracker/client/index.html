<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Tracker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body onload="getGoals()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Goal Tracker</a>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input data-bind="value: goalInputName, valueUpdate: 'keypress'"type="text" id="name" class="form-control" placeholder="Enter new goal">
            </div>
            <div class="col-md-3">
                <select data-bind="value: goalInputType, options: types, optionsCaption: 'Choose type'"id="type" class="form-control">
                </select>
            </div>
            <div class="col-md-3">
                <input data-bind="value: goalInputDeadline"type="date" id="deadline" class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" data-bind="click: addGoal, enable: goalInputName, visible: !isUpdate()">Add Goal</button>
                <button class="btn btn-danger" data-bind="enable: deleteEnabled, click: deleteSelected, visible: !isUpdate()">Delete</button>
                <button class="btn btn-primary" data-bind="visible: isUpdate, click: saveGoal">Save</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: goals">
                        <tr>
                            <td><input type="checkbox" data-bind="value: $data, checked: $parent.selectedGoals"></td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: type"></td>
                            <td data-bind="text: deadline"></td>
                            <td><button class="btn btn-primary" data-bind="click: $parent.updateGoal">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <script src="app.js"></script>
</body>
</html>
